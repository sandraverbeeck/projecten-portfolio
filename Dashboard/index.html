<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="stijl.css"> 
    </head>
    <body>
        <div class="dashboard"> 
            <div class="header"> 
                <img id="bear" src="cute bear.png" alt="cute bear">
                <div class="speech-bubble">
                    <p>You're doing great!</p>
                </div>
            </div>
            <div class="calender">
                <div class="month"> 
                    <div class="dot"></div>
                    <p id="month"> January </p>
                    <div class="dot"></div>
                </div>
                <div class="day">
                    <p id="day">30</p>
                </div>
            </div>
            <div class="to-do">
                <div class="header-todo">
                    <p>To-Do List</p>
                </div>
                <ul class="todo-list">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
            </div>
            <div class="weather">
                <iframe src="https://sandraverbeeck.github.io/projecten-portfolio/weer/" frameborder="0"></iframe>
            </div>
        </div>
    </body>
</html>
